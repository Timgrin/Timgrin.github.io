<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MOSQUAD</title>
</head>
<body>
    <header class="header">

            <a class="header-logo" href="#">
                <picture class="header-logo-pic">
                    <source srcset="images/header-logo.svg" type="image/webp">
                    <img src="images/header-logo.svg" alt="MOSQUAD">
                </picture>
            </a>
            <a class="header-link" href="#">
                <strong class="header-link-title">MOSQUAD</strong>
            </a>
            <nav class="header-nav">
                <ul class="header-nav-list">
                    <li><a class="" href="#">Контакты</a></li>
                    <li><a class="" href="#">Услуги</a></li>
                    <li><a class="" href="#">Направления</a></li>
                    <li class="list-contain">
                        <a class="" href="#">О компании</a>
                        <ul class="inner-list-ul">
                            <li><a href="#">Порфтолио</a></li>
                            <li><a href="#">Работы</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

    </header>

    <section class="section-header"  style="background-image: url('images/header-bg.png');">
    </section>
    
    <section class="green-section">
        <div class="container">
           <div class="works-content__wrapper">
              <h1 class="def-title" style="text-align:center">					Лучшие работы				</h1>
              <hr class="title-hr">
              <div class="all-works">
                 <a href="#" class="all-works__link">Все работы</a>					
                 <button class="swiper-button-next" style="display:block">
                    <picture>
                       <source srcset="images/Arrow-2.webp" type="image/webp">
                       <img src="images/Arrow-2.png" alt="">
                    </picture>
                 </button>
              </div>
           </div>
           <div class="swiper-container js-journal">
              <div class="swiper-wrapper">
                 <article class="swiper-slide journal-slide">
                    <picture>
                       <source srcset="images/journal-bg1.webp" type="image/webp">
                       <img src="images/journal-bg1.png" alt="" class="journal-img">
                    </picture>
                    <h3 class="journal-title">Рекламный ролик к фестивалю “wood stock 2019”</h3>
                 </article>
                 <article class="swiper-slide journal-slide">
                    <picture>
                       <source srcset="images/journal-bg1.webp" type="image/webp">
                       <img src="images/journal-bg1.png" alt="" class="journal-img">
                    </picture>
                    <h3 class="journal-title">SMM продвижеие  интернет передачи в рунете</h3>
                 </article>
                 <article class="swiper-slide journal-slide">
                    <picture>
                       <source srcset="images/journal-bg1.webp" type="image/webp">
                       <img src="images/journal-bg1.png" alt="" class="journal-img">
                    </picture>
                    <h3 class="journal-title">Media оформление сети  индийских ресторанов Karry</h3>
                 </article>
                
              </div>
           </div>
           <button class="price-btn">Узнать цены</button>		
        </div>
     </section>



<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
